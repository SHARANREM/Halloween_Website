<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Food</title>
    <link rel="icon" href="/Food/diet.png" type="image/png">
    <link rel="stylesheet" href="/Css/Food.css">
</head>

<body>
    <div class="heade">
        <div class="left" id="home">
            <img src="/images/home.png" alt="Home" title="Home">
        </div>
        <div class="right" id="Music">
            <audio id="backgroundMusic" loop>
                <source src="/assests/horror-piano-250870.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <img src="/images/play.png" alt="Music" title="Play/Pause" id="plbtn">
        </div>
    </div>
    <section>

        <div class="container">
            <div class="header">
                <h1 class="logo">Halloween Food</h1>
            </div>
            <div class="gallery">
                <div class="item">
                    <a href="https://www.tasteofhome.com/article/halloween-charcuterie-board/">
                        <img src="/Food/1.jpg" alt="image">
                        <h3>Halloween Charcuterie Board</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://www.tasteofhome.com/recipes/jack-o-lantern-empanadas/">
                        <img src="/Food/2.jpg" alt="image">
                        <h3>Jack-o’-Lantern Empanadas</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://www.tasteofhome.com/recipes/spooky-pretzel-bones/">
                        <img src="/Food/3.jpg" alt="image">
                        <h3>Spooky Pretzel Bones</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://www.tasteofhome.com/recipes/skull-deviled-eggs/">
                        <img src="/Food/4.jpg" alt="image">
                        <h3>Skull Deviled Eggs</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://www.tasteofhome.com/recipes/witches-fingers/">
                        <img src="/Food/5.jpg" alt="image">
                        <h3>Witches’ Fingers</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://www.tasteofhome.com/recipes/mummy-wrapped-brie/">
                        <img src="/Food/6.jpg" alt="image">
                        <h3>Mummy-Wrapped Brie</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://www.tasteofhome.com/recipes/bat-cupcakes/">
                        <img src="/Food/7.jpg" alt="image">
                        <h3>Bat Cupcakes</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://www.tasteofhome.com/recipes/boo-rito-bites/">
                        <img src="/Food/8.jpg" alt="image">
                        <h3>Boo-rito Bites</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://www.tasteofhome.com/recipes/tombstone-treats/">
                        <img src="/Food/9.jpg" alt="image">
                        <h3>Tombstone Treats</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://www.tasteofhome.com/recipes/cake-eyeballs/">
                        <img src="/Food/10.jpg" alt="image">
                        <h3>Cake Eyeballs</h3>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="/Js/Games.js"></script>
</body>

</html>
